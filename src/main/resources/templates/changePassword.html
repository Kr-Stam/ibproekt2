<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reset Password</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/main.css">


</head>
<body>

<header th:replace="~{fragments/header}"/>

<div class="container" style="background-color: #d1d1d1">
    <div class="alert alert-danger" role="alert" th:if="${tokenError != null}">
        <p th:text="${tokenError}"></p>
    </div>
    <div class="alert alert-success" role="alert" th:if="${passwordUpdateMsg != null}">
        <p th:text="${passwordUpdateMsg}"></p>
    </div>
    <p class="login-box-msg">Change your Password</p>
    <p th:if="${loginError}" class="error"></p>
    <form th:action="@{/password/change}" method="post" th:object="${forgotPassword}">
        <div th:if="${param.error}">
            <div class="alert alert-danger">
                ERROR
            </div>

        </div>
        <div class="input-group mb-3">
            <input type="password" class="form-control" th:field="*{password}" placeholder="New Password"
                   autocomplete=”off”>
        </div>
        <div class="input-group mb-3">
            <input type="password" name="repeatPassword" class="form-control" placeholder="Repeat Password">
        </div>
        <input type="hidden" th:field="*{token}"/>
        <div class="row p-3">
            <!-- /.col -->
                <button type="submit" class="btn btn-primary btn-block">Change Password</button>
            <!-- /.col -->
        </div>
    </form>
</div>
<!-- /.login-card-body -->

<footer th:replace="~{fragments/footer}"/>
</body>
</html>
