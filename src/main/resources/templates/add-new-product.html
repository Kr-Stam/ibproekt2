<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Categories</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/main.css">


</head>
<body>

<div class="container">
    <h3>Add New Product</h3>
    <form th:action="@{/products}" th:object="${product}" th:method="POST">
        <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" type="text" class="form-control" name="name"
                   th:value="${product} != null ? ${product.getName()} : ''"/>
        </div>
        <div class="form-group">
            <label for="desc">Price:</label>
            <input id="desc" type="text" class="form-control" name="price"
                   th:value="${product} != null ? ${product.getPrice()} : ''"/>
        </div>
        <div class="form-group">
            <label for="cat">Category:</label>
            <select name="cat" id="cat" th:field="${product.category}">
                <option value="0">select option</option>
                <option th:each="category: ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                <!--            <option th:each="category: ${categories}" th:value="${product} != null ? ${product.getCategory()} : ''" th:text="${category.name}" ></option>-->
            </select>
        </div>
        <div class="form-group">
            <label for="man">Manufacturer:</label>
            <select name="man" id="man" th:field="${product.manufacturer}">
                <option value="0">select option</option>
                <option th:each="manufacturer: ${manufacturers}" th:value="${manufacturer.id}" th:text="${manufacturer.name}"></option>
                <!--            <option th:each="manufacturer: ${manufacturers}" th:value="${product} != null ? ${product.getManufacturer()} : ''" th:text="${manufacturer.name}"></option>-->
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
