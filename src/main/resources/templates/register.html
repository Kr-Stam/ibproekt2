<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<header th:replace="~{fragments/header}"/>

<div class="container" xmlns:th="http://www.thymeleaf.org" style="box-shadow: 0 0 54px rgba(59, 39, 16, 2.5); padding-bottom: 10px">
  <form class="form-signin mt-xl-5" method="post" th:object="${user}" th:action="@{/register}">
    <h2 class="form-signin-heading">Sign up</h2>

    <div class="alert alert-danger" role="alert" th:if="${registerError}">
      Email already taken
    </div>

    <p>
      <label for="username" class="sr-only">Username</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="Username" required=""
             autofocus="">
    </p>
    <p>
      <label for="email" class="sr-only">Username</label>
      <input type="text" id="email" name="email" class="form-control" placeholder="Email" required=""
             autofocus="">
    </p>
    <p>
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Password"
             required="">
    </p>

    <div th:text="${clientAgent}" class="text-danger">SIPo</div>

    <button id="submit" class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
  </form>
</div>
